<h2>GET</h2>
<form method="GET" action="compute">
	<input type="text" name="num1" />

		<option value="1">+</option>
		<option value="2">-</option>
		<option value="3">*</option>
		<option value="4">/</option>
	</select>
	<input type="text" name="num2" />
	<input type="submit">
</form>
